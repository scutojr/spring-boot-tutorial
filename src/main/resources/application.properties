# random string
blog.value=${random.value}

# random integer
blog.number=${random.int}

# random long
blog.bignumber=${random.long}

# random number less than 10
blog.test1=${random.int(10)}

# random number range between 1 and 20
blog.test2=${random.int[1,20]}
