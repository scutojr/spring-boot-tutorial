# application.properties is the default configuration file for spring-boot
# spring-boot can also support yaml formal

blog.address=https://blog.ojr.cn
blog.author=ojr
blog.desc=${blog.address},${blog.author}

mysql.host=ojr.test
mysql.port=3306
mysql.user=ojr
mysql.password=test
mysql.tables=t1,t2,t3
mysql.dbs[0]=db1
mysql.dbs[1]=db2
